<!-- Assignment 3: Semantic HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3 - Semantic HTML</title>
  <link rel="stylesheet" href="03-semantic-html.css">
</head>
<body>
  <!-- Assignment 3: Use semantic HTML elements to structure a simple article page. -->
  <!-- Example: header, nav, main, article, section, aside, footer -->
  <header>
    <h1>Article Title</h1>
  </header>
  <main>
    <article>
      <h2>Subtitle</h2>
      <p>Article content goes here.</p>
    </article>
    <aside>
      <p>Related links or info.</p>
    </aside>
  </main>
  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
  <script src="03-semantic-html.js"></script>
</body>
</html>
